<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Natalia Keegan" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML CSS " />
    <title>Spots</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/avatar-pen.png')%>"
                alt="avatar pencil"
                class="avatar__pencil-icon"
              />
              <!-- <span class="profile__avatar-btn-text"> Edit Profile </span> -->
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
        </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pensil.svg')%>"
                alt="Pensil icon"
                class="profile__pensil-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="Plus icon"
              class="profile__plus-icon"
            />
            <span class="profile__add-btn-text"> New Post </span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>

            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="new-card-form" class="modal__form" novalidate>
            <label for="new-card-link-input" class="modal__label"
              >Image link
              <input
                id="new-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="new-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="new-card-name-input" class="modal__label"
              >Description
              <input
                id="new-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="new-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <div class="modal__caption-wrapper">
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <!-- avatar div -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container ">
        <button class="modal__close-btn" type="button"></button>
        <h3 class="modal__title modal__title_avatar">Edit profile avatar</h3>
        <form class="modal__form" id="avatar-form">
          <label for="modal-avatar-input" class="modal__label modal__label_avatar"
              >Profile Picture
              <input
                id="modal-avatar-input"
                type="url"
                class="modal__input"
                name="avatar"
                placeholder="Paste a link to an image"
                required
              />
              <span id="modal-avatar-input-error" class="modal__error"></span>
          <button class="modal__submit-btn modal__submit-btn_avatar" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal--special" id="delete-modal">
      <div class="modal__container modal__container--special">
        <button
          class="modal__close-btn modal__close-btn_preview"
          type="button"
        ></button>
        <h3 class="modal__title modal__title_delete">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__form" id="delete-form">
          <button
            class = "modal__submit-btn modal__submit-btn_delete"
            type="submit"
          >
            Delete
          </button>
          <button
            class=" modal__submit-button modal__submit-btn_cancel"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
